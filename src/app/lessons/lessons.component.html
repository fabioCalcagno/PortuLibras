<!DOCTYPE html>
<html>

<head>
  <title>Lessons</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>

  <div class="container">

    <header>
      <div class="design-border-header-main" >
          <div class="header-div" id="pause"></div>
          <div class="header-div" id="score" ></div>
          <div class="header-div" id="userName" >  Samuel</div>
      </div>
      
      <div class="design-border-header" >
          <div id="blue" ></div>
          <div  id="pink" ></div>
      </div>
     
    </header>

   



    <div class="questions-container">
      <div class="questions-title  "  >  Qual Palavra?</div>

      <div class="blocks-wraper" >
     
        <div #answer1  class="questions-div" (click)="onSubmit(a)"  > {{a}} </div>
        <div class="questions-div "  >  {{b}} </div>
        <div class="questions-div "> {{c}} </div>
        <div class="questions-div " > {{d}} </div>

      </div>
    </div>
   

    <div class="image-container">
      <div class="img-wraper"> </div>
    </div>



    <div #alertWrapper class="alert-wrapper">
      <div class="alert-modal">
        <h1 class="alert-title"> {{answeredQuestion}} </h1>
      </div>
    </div>

  </div>



</body>







</html>
