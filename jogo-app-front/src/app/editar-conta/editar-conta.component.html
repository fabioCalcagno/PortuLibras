<div class="container-criar-conta bg-cor-1">
    <div class="criar-conta-wrap col-md-6">

        <h1 class="title">Conta</h1>
        <form [formGroup]="user" (ngSubmit)="onSubmit(user)" class="col-md-12 flexcroll">

           
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <input class="input bg-cor-2 col-12" type="text" formControlName="Username" placeholder="UsuÃ¡rio:" >
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <input class="input bg-cor-2 col-12" type="email" formControlName="Email" placeholder="E-mail:">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <input class="input bg-cor-2 col-12" type="password" formControlName="Senha" placeholder="Senha:">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <input class="input bg-cor-2 col-12" type="password" formControlName="SenhaNova" placeholder="Senha nova:">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <input class="input bg-cor-2 col-12" type="password" formControlName="reSenha" placeholder="Repetir senha:">
                    <label class="input error" type="text"> {{erro.msg}} </label>
                </div>
            </div>
            <div class="buttons" >
                <button type="button" id="editar-conta" class="botao btn btn-primary" >Editar Conta</button>
                <button type="button" id="excluir-conta" class="botao btn btn-primary" (click)="excluirConta()" >Excluir Conta</button>
            </div>

            </form>
            </div>
            </div>
