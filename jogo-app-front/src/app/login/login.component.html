<!DOCTYPE html>


<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>

    <div class="container">
        <h1 class="title">PortuLibras</h1>
        <form [formGroup]="user" (ngSubmit)="onSubmit()">
            <div class="login-container">
                <div class="login">
                    <input class="input" formControlName="email" type="email" placeholder="E-mail:" autofocus> </div>
                <div class="login">
                    <input class="input" formControlName="password" type="password" placeholder="Senha:"> </div>
                <button type="submit" class="entrar" [disabled]="!user.validate" >
                    <img style="margin-left: 5%" src="../../assets/imagens/login.png" alt="">
                    <h2 [routerLink]="['menu']">Entrar Conta</h2>
                </button>
                <div class="login-options">
                    <div class="options" [routerLink]="['/menu/redefinir']">Esqueci a senha</div>
                    <div class="options" id="criar-conta" [routerLink]="['/menu/criarconta']">Criar Conta</div>
                </div>

                <!--  <div class="creditos" > <img  id="creditos-img" src="../../assets/imagens/information-symbol.png" alt=""><h2 id="creditos" > Cr√©ditos</h2></div> -->
            </div>
        </form>

    </div>
</body>
