
<div class="container-criar-conta bg-cor-1">
        <div class="criar-conta-wrap col-md-6">
    
            <h1 class="title">Trocar Senha</h1>
            <form [formGroup]="senhaNova" (ngSubmit)="onSubmit(senhaNova)" class="col-md-12 flexcroll">
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <input class="input bg-cor-2 col-12" type="password" formControlName="Senha" placeholder="Senha:">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <input class="input bg-cor-2 col-12" type="password" formControlName="reSenha" placeholder="Repetir senha:">
                    </div>
                </div>
                
                
                    <button type="submit" id="troca-senha" class="botao btn btn-primary" >Trocar Senha</button>
                </form>
                </div>
                </div>
